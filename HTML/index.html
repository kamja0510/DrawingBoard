<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../Css/style.css">
    <title>Drawing Board</title>
</head>
<body>
    <canvas class = "canvas" width = 500 height = 500></canvas>          <!-- context를 가지는 태그. context란 픽셀에 접근 할 수 있는 요소. -->
    <div class="controls">
        <div class="controls__brush">
            <input                       
                type = "range" 
                min = "1" 
                max = "5" 
                value = "3" 
                step = "0.1"
            />      <!-- 최소, 최대, 기본값, 옮길 수 있는 최소단위 -->
        </div>
        <div class="controls__btns">
            <button id="mode">FILL</button>
            <button id="save">SAVE</button>
        </div>
        <div class="controls__colors">
            <div class="controls__color" style = "background-color : white"></div>
            <div class="controls__color" style = "background-color : red"></div>
            <div class="controls__color" style = "background-color : orange"></div>
            <div class="controls__color" style = "background-color : yellow"></div>
            <div class="controls__color" style = "background-color : #00FF00"></div>
            <div class="controls__color" style = "background-color : cyan"></div>
            <div class="controls__color" style = "background-color : #0080FF"></div>
            <div class="controls__color" style = "background-color : rgb(99, 46, 243)"></div>
            <div class="controls__color" style = "background-color : black"></div>
        </div>
    </div>
    <script src =  "../JS/paint.js"></script>
</body>
</html>
